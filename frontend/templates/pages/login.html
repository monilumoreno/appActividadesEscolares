!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Control de Actividades Escolares</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN core-css ================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="../assets/css/vendor.min.css" rel="stylesheet" />
    <link href="../assets/css/default/app.min.css" rel="stylesheet" />
    <!-- ================== END core-css ================== -->
</head>

<body class='pace-top'>
    <!-- BEGIN #loader -->
    <div id="loader" class="app-loader">
        <span class="spinner"></span>
    </div>
    <!-- END #loader -->

    <!-- BEGIN #app -->
    <div id="app" class="app">
        <!-- BEGIN login -->
        <div class="login login-with-news-feed">
            <!-- BEGIN news-feed -->
            <div class="news-feed">
                <div class="news-image" style="background-image: url(../assets/img/login-bg/pizarra2.png)"></div>
                <div class="news-caption">
                    <!--<h4 class="caption-title"><b>Control de Actividades Escolares</b> App</h4>-->
                    <p>
                        La aplicación que acerca el acudiente al entorno escolar y a revisar el cumplimiento de las actividades escolares.
                    </p>
                </div>
            </div>
            <!-- END news-feed -->

            <!-- BEGIN login-container -->
            <div class="login-container">
                <!-- BEGIN login-header -->
                <div class="login-header mb-30px">
                    <div class="brand">
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/logo/logoControl.jpg" alt="" width="64px" height="64px">                            
                        </div>
                        <!--<small>Bootstrap 5 Responsive Admin Template</small>-->
                    </div>
                    <div class="icon">
                        <i class="fa fa-sign-in-alt"></i>
                    </div>
                </div>
                <!-- END login-header -->

                <!-- BEGIN login-content -->
                <div class="login-content">
                    <form action="HomeDocente.html" method="GET" class="fs-13px">
                        <div class="form-floating mb-15px">
                            <input type="text" class="form-control h-45px fs-13px" placeholder="usuario" id="usuario" />
                            <label for="usuario" class="d-flex align-items-center fs-13px text-gray-600">Usuario</label>
                        </div>
                        <div class="form-floating mb-15px">
                            <input type="password" class="form-control h-45px fs-13px" placeholder="Contraseña" id="password" />
                            <label for="password" class="d-flex align-items-center fs-13px text-gray-600">Contraseña</label>
                        </div>                        
                        <div class="mb-15px">
                            <button href="HomeDocente.html" type="submit" class="btn btn-success d-block h-45px w-100 btn-lg fs-14px">Entrar</button>
                        </div>                        
                        <hr class="bg-gray-600 opacity-2" />                        
                    </form>
                </div>
                <!-- END login-content -->
            </div>
            <!-- END login-container -->
        </div>
        <!-- END login -->        
        <!-- BEGIN scroll-top-btn -->
        <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- END #app -->

    <!-- ================== BEGIN core-js ================== -->
    <script src="../assets/js/vendor.min.js"></script>
